<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XML Editor</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <label for="fileSelector">Load file:</label>
    <input type="file" name="fileSelector" id="fileSelector" accept=".xml" />

    <fieldset id="animeList" style="display: none">
        <legend>AnimeList</legend>

        <form action="" method="get" id="animeForm" style="display: none">
            <fieldset>
                <legend>Anime</legend>

                <label for="animeId">ID:</label>
                <input type="text" name="animeID" id="animeId" required pattern="A\d+">

                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required maxlength="64">

                <label for="rating">Rating:</label>
                <input type="text" name="rating" id="rating" required pattern="\d+.\d+">

                <label for="releaseDate">Release date:</label>
                <input type="text" name="releaseDate" id="releaseDate" required pattern="([0-2][0-9]|3[0-1])-(0[1-9]|1[0-2])-[1-2][0-9]{3}">

                <label for="numberOfEpisodes">Number of episodes:</label>
                <input type="number" name="numberOfEpisodes" id="numberOfEpisodes" min="0" max="1000" step="1">

                <label for="description">Description:</label>
                <input type="text" name="description" id="description" required maxlength="1024">

                <label for="image">Image source:</label>
                <input type="url" name="image" id="image" required>

                <fieldset id="creatorList">
                    <legend>Creator List</legend>
                </fieldset>

                <fieldset id="genreList">
                    <legend>Genre List</legend>
                </fieldset>

                <button type="button" class="deleteAnimeButton">Delete Anime</button>
            </fieldset>
        </form>

        <button type="button" id="addAnimeButton">Add Anime</button>
    </fieldset>

    <button type="submit" id="save" style="display: none">Save</button>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
